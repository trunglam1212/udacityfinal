version: 2
executors:
  eks-executor:
    docker:
      - image: amazon/aws-cli:2.x

jobs:
  deploy_to_eks:
    executor: eks-executor
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.8
      - run:
          name: Apply k8s manifests
          command: |
            kubectl apply -f k8s-manifests/eks-app.yml

  build:
    docker:
      # Use the same Docker base as the project
      - image: python:3.7.3-stretch
    working_directory: ~/repo
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install
            # Install hadolint
            wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 &&\
            chmod +x /bin/hadolint
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      # run lint!
      - run:
          name: run lint
          command: |
            . venv/bin/activate
            make lint 

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy_to_eks:
          context:
            - aws-secrets
            - docker-secrets